<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anirudh Kotla | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.2/wordcloud2.min.js"></script>
  <style>
    .fade-in { animation: fadeIn 0.8s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gray-900 text-green-400 font-mono">
  <div class="flex h-screen">
    
    <!-- Left Side: Profile Card -->
    <div id="left-panel" class="w-1/2 flex items-center justify-center bg-gray-800 p-6">
      <div id="profile-card" class="bg-gray-700 rounded-lg p-6 text-center shadow-lg max-w-lg flex items-center space-x-4">
        <!-- Profile Image -->
        <img src="pic.jpg" alt="Profile" class="w-32 h-32 rounded-full border-2 border-green-400">
        <!-- Profile Info -->
        <div class="text-left">
          <h1 class="text-2xl font-bold">Anirudh Kotla</h1>
          <p class="text-green-300">B.E in Computer Science Engineering<br>(Expected 2027)</p>
          <div class="mt-2 space-y-1">
            <a href="mailto:kotlaanirudh05@gmail.com" class="block hover:text-green-200">kotlaanirudh05@gmail.com</a>
            <a href="https://github.com/ANIRUK007" target="_blank" class="block hover:text-green-200">GitHub: ANIRUK007</a>
            <div class="flex items-center space-x-3">
              <a href="https://www.linkedin.com/in/kotla-anirudh-a831a4245/" target="_blank" class="hover:text-green-200">LinkedIn</a>
              <span class="text-green-500">|</span>
              <a href="https://www.instagram.com/YOUR_INSTAGRAM_USERNAME" target="_blank" class="hover:text-green-200">Instagram</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side: Terminal -->
    <div class="w-1/2 bg-black p-6 flex flex-col">
      <div id="terminal-output" class="flex-1 overflow-y-auto"></div>
      <div class="flex">
        <span class="text-green-400">> </span>
        <input id="terminal-input" 
               type="text" 
               class="bg-black text-green-400 flex-1 outline-none pl-2"
               autofocus
               placeholder="Type a command...">
      </div>
    </div>
  </div>

  <script>
    const terminalInput = document.getElementById('terminal-input');
    const terminalOutput = document.getElementById('terminal-output');
    const leftPanel = document.getElementById('left-panel');

    const skills = [
      "Python", "C", "MySQL", "HTML", "CSS", "JavaScript",
      "React.js", "Windows", "Linux", "AI/ML", "Blockchain",
      "Node.js", "Express.js", "REST API", "GraphQL", "Docker",
      "Kubernetes", "Nginx", "Apache Kafka", "RabbitMQ",
      "Postman", "Git", "CI/CD", "MongoDB", "PostgreSQL",
      "Redis", "Firebase", "Jenkins", "Spring Boot"
    ];

    // Show welcome message on load
    addOutput("Welcome to Anirudh's Portfolio Terminal");
    addOutput("Type 'help' to see available commands");

    terminalInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const command = terminalInput.value.trim().toLowerCase();
        addOutput(`> ${command}`);
        processCommand(command);
        terminalInput.value = '';
      }
    });

    function addOutput(text) {
      const line = document.createElement('div');
      line.textContent = text;
      terminalOutput.appendChild(line);
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function processCommand(cmd) {
      switch(cmd) {
        case 'help': showHelp(); break;
        case 'skills': showSkills(); break;
        case 'about': showAbout(); break;
        case 'projects': showProjects(); break;
        case 'experience': showExperience(); break;
        case 'contact': showContact(); break;
        default: addOutput(`Command not recognized: ${cmd}`);
      }
    }

    function showHelp() {
      addOutput("Available commands:");
      addOutput("  help       - Show this help menu");
      addOutput("  about      - About me");
      addOutput("  skills     - Show skills word cloud");
      addOutput("  projects   - Show my projects");
      addOutput("  experience - Show my experience");
      addOutput("  contact    - Show my contact info");
    }

    function showSkills() {
      leftPanel.innerHTML = `<canvas id="skills-cloud" class="w-full h-full fade-in"></canvas>`;
      WordCloud(document.getElementById('skills-cloud'), {
        list: skills.map(skill => [skill, Math.random() * 30 + 15]),
        gridSize: 8,
        weightFactor: 3,
        color: 'random-light',
        backgroundColor: '#1f2937'
      });
    }

    function showAbout() {
      leftPanel.innerHTML = `
        <div class="p-6 text-green-300 fade-in">
          <h2 class="text-xl font-bold mb-2">About Me</h2>
          <p>I am a Computer Science Engineering student passionate about 
          Explainable and Sustainable AI, and implementing blockchain in computer networks.</p>
        </div>`;
    }

    function showProjects() {
      leftPanel.innerHTML = `
        <div class="p-6 text-green-300 fade-in">
          <h2 class="text-xl font-bold mb-2">Current Project</h2>
          <p><b>ConvoMap:</b> A multi-platform chat intelligence system 
          using a Discord bot and ML models to extract, tag, and semantically 
          organize conversations. Uses a federated architecture for contextual 
          query answering across messaging platforms.</p>
        </div>`;
    }

    function showExperience() {
      leftPanel.innerHTML = `
        <div class="p-6 text-green-300 fade-in">
          <h2 class="text-xl font-bold mb-2">Experience</h2>
          <p><b>VHV Digital Solutions</b> (Feb 2025 - Jul 2025)<br>Software Developer (Website Development)</p>
          <p class="mt-2"><b>IIT Tirupati</b> (May 2025 - Jul 2025)<br>Research Intern (Terrain Mapping Guidance Drone in Disaster Management)</p>
        </div>`;
    }

    function showContact() {
      leftPanel.innerHTML = `
        <div class="p-6 text-green-300 fade-in">
          <h2 class="text-xl font-bold mb-2">Contact</h2>
          <p>Email: <a href="mailto:kotlaanirudh05@gmail.com" class="underline">kotlaanirudh05@gmail.com</a></p>
          <p>Phone: +91 99666 91635</p>
          <p>GitHub: <a href="https://github.com/ANIRUK007" target="_blank" class="underline">ANIRUK007</a></p>
          <p>LinkedIn: <a href="https://www.linkedin.com/in/kotla-anirudh-a831a4245/" target="_blank" class="underline">Profile</a></p>
          <p>Instagram: <a href="https://www.instagram.com/YOUR_INSTAGRAM_USERNAME" target="_blank" class="underline">Profile</a></p>
        </div>`;
    }
  </script>
</body>
</html>
